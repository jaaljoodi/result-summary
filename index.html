<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Jaber Aljoodi | Results summary component</title>

</head>
<body>
  <div id="flex-clash">
        <!-- This div is to contain the first card in purple -->
    <div class="first-card">
      <h2 class="main-title">Your Result</h2>

      <div class="score-circle">
        <h2 class="main-score">76</h2>
        <h4 class="out-of-score">of 100</h4>
      </div>
    
      <h2 class="sub-header">Great</h2>
      <p class="score-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- This div is to contain the second car -->
    <div class="second-card border-line">
      <h2 class="second-main-title">Summary</h2>
  
      <ul class="list-point first-element">
          <img src="images/power.png" alt="a thunder icon">
          <li class="reaction">Reaction</li>
        <li class="text-element"><span class="for-the-scores">80</span> <span class="for-the-hundred">/ 100</span></li>
      </ul>

      <ul class="list-point second-element">
        <img src="images/brain.png" alt="a brain icon">
        <li class="memory">Memory</li>
        <li class="text-element"><span class="for-the-scores">92</span> <span class="for-the-hundred"> / 100</span></li>
      </ul>

      <ul class="list-point third-element">
        <img src="images/chat.png" alt="a chat icon">
        <li class="verbal">Verbal</li>
        <li class="text-element"><span class="for-the-scores">61</span> <span class="for-the-hundred"> / 100</span></li>
      </ul>

      <ul class="list-point fourth-element">
        <img src="images/eye.png" alt="an eye icon" class="">
        <li class="visual">Visual</li>
        <li class="text-element"><span class="for-the-scores">72</span> <span class="for-the-hundred">/ 100</span></li>
      </ul>
  
      <button class="btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaaljoodi" target="_blank">Jaber Aljoodi</a>.
  </div>
</body>
</html>
